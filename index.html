<!-- ESTRUCTURA HTML5 d'una web  -->
<!-- Li diem al document que és tipus HTML -->
<!DOCTYPE html>
<!-- Etiqueta "HTML" amb atribut "lang"-->
<html lang="ca">
  <!--L'etiqueta "head" no forma part de
  la visualització del la web, només de la configuració-->
  <head>
    <!-- "meta": normalment per configuració de SEO i caràters especials -->
    <meta charset="utf-8">
    <!-- Nom del titul de la web a la pestanya de la finestra -->
    <title>Web Cibernarium</title>
    <!-- LINK del arxiu "index.css"-->
    <link rel="stylesheet" href="css/index.css">
    <!-- LINK del arxiu "index.js"-->
    <script src="js/index.js"></script>
    <!-- LINK a la font escogida de GOOGLE FONTS"-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <!-- Tota la part del contingut visual de la web -->
  <body>
    <!-- Estructura correcta per HTML5-->
    <!-- capçalera-->
    <header>
      <!-- imatge del logo-->
      <!-- l'imatge es converteix en link per anar a la pag: "index.html" -->
      <a href="index.html"><img src="img/logo.png" id="logo"></a>
      <!-- l'element "nav" és el contenidor de tots els elements del
          menú de navegació-->
      <nav>
        <!-- etiqueta <a> per codificar els links-->
        <a href="index.html">Inici</a> |
        <a href="botiga.html">Botiga</a> |
        <a href="contacte.html">Contacte</a>
      </nav>
    </header>
    <!-- contingut -->
    <main>
      <div id="contenidor_index">
        <!-- REGISTRE -->
        <form onsubmit="return false;">
          <h1>Registre</h1>
          <input type="text" placeholder="nom">
          <input type="email" placeholder="email">
          <input type="password" placeholder="contrasenya">
          <button>Registrarse</button>
        </form>
        <!-- LOGIN -->
        <form onsubmit="return false;">
          <h1>Entrar</h1>
          <input type="email" placeholder="email">
          <input type="password" placeholder="contrasenya">
          <button>Entrar</button>
        </form>
      </div>
    </main>
    <!-- peu de pàgina -->
    <footer>
      <p>Web del curs del cibernàrium © 2019</p>
    </footer>
  </body>
</html>
